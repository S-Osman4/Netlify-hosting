<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Japanese Pun Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Japanese Pun Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="pun-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of a pun"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Bird or Town</div>
        </div>
        <div class="pun hidden" id="pun"></div>
      </main>


    <footer>
      <p>
        This was a netlify hosting project open sourced on
        <a href="https://github.com/S-Osman4/Netlify-hosting">Github</a> and
        hosted on
        <a href="https://ai-project-shecodes.netlify.app/">Netlify.</a>
      </p>
    </footer>
    <script src="./src/index.js"></script>
  </body>
</html>
